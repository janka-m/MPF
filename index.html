<!DOCTYPE html>
<html lang="de">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
  <!--Import eigenes-css-->
  <link rel="stylesheet" href="css/style.css">

  <meta charset="UTF-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyPersonalFavorites</title>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.carousel');
      var instances = M.Carousel.init(elems, {
        fullWidth: true,
        indicators: true
      }
      );
    });
  </script>

</head>


<body>
  <header>
    <h1 class="center"> MyPersonalFavorites <a id="btnAdd" class="btn Hinzufuegen">+</a></h1>
  </header>
  <!-- Div vom  -->
  <main>
    <article id="carousel">
      <div class="carousel carousel-slider center">
        <div class="carousel-item red white-text">
          <h2>Metzgerwirt</h2>
          <p class="white-text">Hier sind deine Favoriten</p>
          <div class="carousel-fixed-item center">
            <a class="btn waves-effect white grey-text darken-text-1">mehr Info</a>
          </div>
        </div>

        <div class="carousel-item amber white-text">
          <h2>Pizzarie</h2>
          <p class="white-text">This is your second panel</p>
          <div class="carousel-fixed-item center">
            <a class="btn waves-effect white grey-text darken-text-2">Anzeigen</a>
          </div>
        </div>
      </div>
    </article>
    <article id="dialog-box">
      <dialog role="dialog">
        <button id="close-dialog">Schließen</button>
        <h2>Neuer Eintrag</h2>
        <p>
          <input type="text" placeholder="Name" id="name">
          <input type="tel" placeholder="Tel" id="tel">
          <input type="text" placeholder="Straße" id="strasse">
          <input type="number" placeholder="Hausnummer" id="hausnummer">
          <input type="number" placeholder="PLZ" id="plz">
          <input type="text" placeholder="Ort" id="ort">
        </p>
      </dialog>
    </article>
  </main>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Footer Content</h5>
          <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Links</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        © 2019 Martin Janka || Marco Kiefer
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
      </div>
    </div>
  </footer>


  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/bin/materialize.js"></script>
  <script type="text/javascript" src="js/carousel.js"></script>
  <script type="text/javascript" src="js/script.js"></script>



</body>

</html>
